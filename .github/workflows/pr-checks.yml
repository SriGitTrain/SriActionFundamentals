name: Pull Request CI

# Runs on every pull request targeting any branch
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: Detect & run common checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect project type
        id: detect
        run: |
          # initialize outputs
          echo "has_node=false" >> $GITHUB_OUTPUT
          echo "has_python=false" >> $GITHUB_OUTPUT
          echo "has_go=false" >> $GITHUB_OUTPUT

          # detect Node
          if [ -f package.json ]; then
            echo "has_node=true" >> $GITHUB_OUTPUT
          fi

          # detect Python
          if [ -f requirements.txt ] || [ -f setup.py ] || ls *.py 1>/dev/null 2>&1; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          fi

          # detect Go
          if [ -f go.mod ]; then
            echo "has_go=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install & test (Node)
        if: steps.detect.outputs.has_node == 'true'
        run: |
          npm ci
          if grep -q "\"test\"" package.json; then
            npm test
          else
            echo "No npm test script defined in package.json"
          fi

      - name: Setup Python
        if: steps.detect.outputs.has_python == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install & test (Python)
        if: steps.detect.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip setuptools wheel || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if command -v pytest >/dev/null 2>&1; then
            pytest || true
          else
            echo "pytest not found or no tests available"
          fi

      - name: Setup Go
        if: steps.detect.outputs.has_go == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Test (Go)
        if: steps.detect.outputs.has_go == 'true'
        run: |
          go test ./... || true

      - name: No checks detected
        if: steps.detect.outputs.has_node == 'false' && steps.detect.outputs.has_python == 'false' && steps.detect.outputs.has_go == 'false'
        run: |
          echo "No standard project files detected (package.json, requirements.txt/setup.py, or go.mod)."
          echo "Add custom steps to this workflow to run your project's checks."
